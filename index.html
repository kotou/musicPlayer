<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_511269_lq5h9wctlgbsxlxr.css">
    <link rel="stylesheet" href="/musicPlayer/css/reset.css">
    <link rel="stylesheet" href="/musicPlayer/css/common.css">
    <link rel="stylesheet" href="/musicPlayer/css/index.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="box">
        <div class="music-box">
            <div class="notice">
                <div class="title">my song</div>
                <div class="singer">SJC</div>
            </div>
            <div class="clearfix">
                <div class="bar">
                    <div class="Progress-bar"></div>
                </div>
                <div class="time">0:00</div>
                <div class="btn">
                    <i class="iconfont icon-previous"></i>
                    <i class="fa iconfont icon-play"></i>
                    <i class="iconfont icon-next"></i>
                </div>
            </div>
        </div>
        <ul class="list">
            <!-- <li>J.Fla-Shape of You</li> -->
        </ul>
    </div>
  <script src="/musicPlayer/js/index.js"></script>
</body>
</html>
